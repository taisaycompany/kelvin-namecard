<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelvin Sim - Name Card</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 350px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card .front {
      background-image: url('https://github.com/taisaycompany/kelvin-namecard/blob/main/1.png?raw=true');
      background-size: cover;
      background-position: center;
    }

    .card .back {
      background-image: url('https://github.com/taisaycompany/kelvin-namecard/blob/main/2.png?raw=true');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .flip-button {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flip-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="nameCard">
      <div class="side front"></div>
      <div class="side back"></div>
    </div>
  </div>

  <button class="flip-button" id="flipBtn">â†»</button>

  <script>
    const card = document.getElementById('nameCard');
    const flipBtn = document.getElementById('flipBtn');

    flipBtn.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
