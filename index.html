<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelvin Sim - Operation Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 180px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      transform-origin: center;
      position: relative;
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card .front {
      background-color: #007bff;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card .front img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card .back {
      background-color: #ff0000;
      color: white;
      transform: rotateY(180deg);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card .back a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }

    .card .back a:hover {
      color: #007bff;
    }

    /* Flip Button BELOW the card */
    .flip-button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .flip-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <!-- Front Side -->
      <div class="front">

        <h2>Kelvin Sim</h2>
        <p>Operation Manager</p>
      </div>
      <!-- Back Side -->
      <div class="back">
        <a href="tel:+60178345600">ðŸ“ž Call Me</a>
        <a href="https://wa.me/60178345600">ðŸ’¬ WhatsApp Me</a>
        <a href="mailto:kelvin@taisay.my">ðŸ“§ Email Me</a>
      </div>
    </div>
  </div>

  <!-- Flip Button below card -->
  <button class="flip-button" id="flipButton">â†»</button>

  <script>
    const card = document.getElementById('card');
    const flipButton = document.getElementById('flipButton');

    flipButton.addEventListener('click', () => {
      card.classList.toggle('flipped');
      if (card.classList.contains('flipped')) {
        card.style.transform = 'rotateY(180deg)';
      } else {
        card.style.transform = 'rotateY(0deg)';
      }
    });
  </script>
</body>
