<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelvin Sim - Name Card</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-container {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      position: relative;
      width: 100%;
      max-width: 800px;
    }

    .card-flip-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      order: 1; /* Card on left by default */
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 455px;
      height: 260px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 100%;
    }

    .card .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .card .front {
      background-image: url('https://github.com/taisaycompany/kelvin-namecard/blob/main/1.png?raw=true');
      background-size: cover;
      background-position: center;
    }

    .card .back {
      background-image: url('https://github.com/taisaycompany/kelvin-namecard/blob/main/2.png?raw=true');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .flip-button {
      background-color: #0d1335;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .flip-button:hover {
      background-color: #1a237e;
      transform: scale(1.05);
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 120px;
      margin-left: 10px;
      order: 2; /* Buttons on right by default */
    }

    .action-button {
      background-color: #0d1335;
      color: white;
      border: none;
      width: 120px;
      height: 40px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      padding: 5px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background-color: #1a237e;
      transform: translateX(5px);
    }

    /* Mobile layout */
    @media (max-width: 767px) {
      .main-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .action-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin-left: 0;
        gap: 8px;
        order: 1; /* Buttons on top in mobile */
      }
      
      .card-flip-container {
        order: 2; /* Card below buttons in mobile */
      }
      
      .action-button {
        width: auto;
        flex: 1;
        min-width: 100px;
        font-size: 12px;
        height: 36px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="card-flip-container">
      <div class="card-container">
        <div class="card" id="nameCard">
          <div class="side front"></div>
          <div class="side back"></div>
        </div>
      </div>
      <button class="flip-button" id="flipBtn">â†»</button>
    </div>

    <div class="action-buttons">
      <button class="action-button" id="callBtn">Call Me</button>
      <button class="action-button" id="emailBtn">Email Me</button>
      <button class="action-button" id="office1Btn">Office 1</button>
      <button class="action-button" id="office2Btn">Office 2</button>
      <button class="action-button" id="catalogueBtn">Catalogue</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('nameCard');
    const flipBtn = document.getElementById('flipBtn');
    const callBtn = document.getElementById('callBtn');
    const emailBtn = document.getElementById('emailBtn');
    const office1Btn = document.getElementById('office1Btn');
    const office2Btn = document.getElementById('office2Btn');
    const catalogueBtn = document.getElementById('catalogueBtn');

    flipBtn.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    callBtn.addEventListener('click', () => {
      window.location.href = "tel:+60178345600";
    });

    emailBtn.addEventListener('click', () => {
      window.location.href = "mailto:kelvin@taisay.my";
    });

    office1Btn.addEventListener('click', () => {
      window.open("https://www.google.com/maps/search/?api=1&query=1009+Jalan+Tenun,+93450+Kuching", '_blank');
    });

    office2Btn.addEventListener('click', () => {
      window.open("https://www.google.com/maps/search/?api=1&query=Lot+2197+Jalan+Keruing,+Pending+Industrial+Estate,+93450+Kuching", '_blank');
    });

    catalogueBtn.addEventListener('click', () => {
      window.open('https://github.com/taisaycompany/kelvin-namecard/blob/main/F&N%20Catalogue.jpg?raw=true', '_blank');
    });
  </script>
</body>
</html>
